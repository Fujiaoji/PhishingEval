<html lang="ko"><head>

<style type="text/css">

.cont_err .dsc_err{overflow:hidden;margin-bottom:21px;text-align:center}

<body>
<!-- UI Object --> 
<div class="cont_err">
	<p class="dsc_err2">동시에 접속하는 이용자 수가 많거나 인터넷 네트워크 상태가 불안정하여<br>

		이용에 불편을 드린 점 진심으로 사과드리며, 잠시 후 다시 접속해 주시기 바랍니다.
	</p>

	<div class="btn_area">
		<a href="javascript:history.back(-1)"><img src="https://static.nid.naver.com/images/user/images/common/error/btn_prevpage.gif" width="115" height="35" alt="이전 페이지로"></a>
		<a href="javascript:history.go(0)"><img src="https://static.nid.naver.com/images/user/images/common/error/btn_refresh.gif" width="87" height="35" alt="새로 고침"></a>
	</div>
