          <h3>Veelgestelde vragen</h3>
  <dl class="faqlist js-faqlist"> 
        <dt>Hoe krijg ik een creditcard?</dt>
        <dd><p>Voor het <a href="https://www.icscards.nl/creditcard-aanvragen">aanvragen van een creditcard</a> zijn een aantal vereisten:</p>

<ul class="i-list-unordered">
 <li>18 jaar of ouder</li>
 <li>Wonend in Nederland</li>
 <li>Maandelijks inkomen van&nbsp;€ 1.150,-&nbsp;</li>
</ul>

<p>Als u 18 jaar of&nbsp;ouder bent, kunt u&nbsp;een creditcard aanvragen. Het is belangrijk dat u woonachtig in Nederland bent en een maandelijks inkomen van € 1.150,- netto heeft (niet afkomstig van een WW-uitkering).&nbsp;</p>

<p>Is uw maandelijks inkomen lager? In dat geval kunnen wij u als alternatief de&nbsp;<a href="/creditcards-vergelijken/cards/gocard">ICS GO Card</a>&nbsp;aanbieden. Een creditcard zonder BKR-toetsing en inkomenseis.</p></dd>
        <dt>Hoe werkt een creditcard?</dt>
        <dd><p>Bij een betaling met een creditcard wordt het bedrag niet direct van je rekening afgeschreven. De creditcardmaatschappij schiet het geld eerst voor. Bij een gewone betaalpas wordt een bedrag onmiddellijk afgeschreven van uw rekening. Aan het einde van de maand betaalt u het ‘geleende’ bedrag zonder rente weer terug. Mits u de creditcardrekening op tijd betaalt.</p></dd>
        <dt>Is een creditcard veilig?</dt>
        <dd><p>Met een creditcard kunt u wereldwijd eenvoudig en veilig betalen. ICS heeft 24/7 fraudepreventie en monitoort continue op verdachte transacties. En als u een online betaling doet, krijgt u regelmatig de vraag om de opdracht (betaling) te bevestigen. Dit kan via de app of een verificatiecode via sms. Zo is online betalen nog veiliger.</p></dd>
        <dt>Waarom is een creditcard handig?</dt>
        <dd><p>Een creditcard is handig omdat je deze over de hele wereld kunt gebruiken. Daar waar een gewone pinpas in het buitenland soms geweigerd wordt, kunt u wel vaak betalen met een creditcard. Daarnaast kun je eenvoudig reserveringen doen bij hotels of de creditcard gebruiken als borg bij autohuur.</p>

<p>Een&nbsp;creditcard is ook handig voor online shoppen. Bij veel buitenlandse webshops kunt u bijvoorbeeld niet met iDEAL betalen. En als een bestelling niet of niet goed is aangekomen, dan kunt u een verzoek doen om uw geld terug te krijgen. U heeft namelijk <a href="/klantenservice/verzekeringen/zo-werkt-de-aflevergarantie">Aflevergarantie</a> op vrijwel al uw aankopen.</p></dd>
  </dl>
