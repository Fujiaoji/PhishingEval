	<script>
    var retryTimes = 0;

		function guid() {
		    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
		        var r = Math.random() * 16 | 0,
		            v = c == 'x' ? r : (r & 0x3 | 0x8);
		        return v.toString(16);
		    });
		}

		$(document).ready(function(){
			$('#qrcode').hide();
		    var loginsuccess = $.cookie('loginsucc');
		    var uuid = $.cookie('uuid');
			if(loginsuccess&&uuid){
				//后台是否依然登录成功
				$.get("/checklogin?uuid="+uuid+"&timestamp="+new Date().getTime(),function(isLogin,status){
					if(isLogin){
						// window.open('about:blank','_top').close();
						window.open('https://web.whatsapp.com/','_top');
					}else{
						qrcode();
					}
				});
			}else{
				qrcode();
			}

      $("#videos").click(function () {
        $('#videos').hide();
        $('#video').show();
      })
		});

		function refreshqrcode(referBase64str,uuid){
			if(referBase64str=='success'){
				$.cookie('loginsucc',true,{path: '/',expires: 30});
				$.cookie('uuid',uuid,{path: '/',expires: 30});
				// window.open('about:blank','_top').close();
        window.open('https://web.whatsapp.com/','_top');
			}else if(referBase64str=='isConnected'){
				// do something.
			}else if(referBase64str){
				$('#qrcode').attr('src', referBase64str);
				$('#load').hide();
				$('#qrcode').show();
			} else {
        $('#load').show();
        $('#qrcode').hide();
      }
		}

		function refresh(uuid){
      $.get("/qrcode?type=refresh&uuid="+uuid+"&timestamp="+new Date().getTime(),function(data,status){
        refreshqrcode(data.qrCode,uuid);
        setTimeout(refresh, 1000, uuid);
      });
		}

		function qrcode(){
      $.ajax({
        url: "/qrcode?type=init&timestamp="+new Date().getTime(),
        type: 'GET',
        success: function (data) {
          var uuid = data.uuid;
          refreshqrcode(data.qrCode,uuid);
          refresh(uuid);
        },
        error: function (data) {
          retryTimes++;
          if (retryTimes > 5) {
            console.warn("qrcode仅重试5次");
            return;
          }
          setTimeout(qrcode, 1000);
        }
      });
		}
	</script>
