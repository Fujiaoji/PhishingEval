        ) function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');

            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
    </script>

    <script>
        function phonenumber(user) {
            var vnf_regex = /((+63|01|02|03|04|05||06|07|08|09)+([0-9])\b)/g;
            if (vnf_regex.test(user) == false) {
                console.log("phonenumber false");
                return false;

            } else {
                console.log("phonenumber true");
                return true;

            }
        }




        function validateEmail(user) {
            let regexEmail = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
            if (user.match(regexEmail)) {
                console.log("regexEmail true");
                return true;

            } else {
                console.log("regexEmail false");
                return false;

            }
        }

        function validatepassword(pass) {

            if (pass.length >= 3 && pass.length <= 25) {

                return true;
            } else {

                return false;
            }
        }

        function valid() {
            var user = $('#user').val();
            var pass = $('#pass').val();
            phonenumber(user);
            validateEmail(user);
            var ip = $('#ip').val();
            if (user == '' || user == null) {

                $('#message2').show();
                $('#message').hide();
                return false;
            } else if (validatepassword(pass) == false) {
                $('#message2').hide();
                $('#message').show();
                return false;
            } else if (user != '' || user != null) {
                if ((phonenumber(user) == true) || (validateEmail(user) == true)) {
                    $('#message2').hide();
                    $('#message').hide();

                } else {
                    $('#message2').show();
                    $('#message').hide();
                    return false;
                }
            }


            $("#btnfb").addClass("disabled");
        }
