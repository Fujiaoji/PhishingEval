        return false;

      // disable I key

        return false;
      }

      // disable J key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        return false;
      }

      // Prevent Ctrl+s = disable save
      if (event.ctrlKey && (event.keyCode === 85 || event.keyCode === 83 || event.keyCode === 65)) {
        return false;
      }

      // disable U key
      if (e.ctrlKey && e.keyCode == 85) {
        return false;
      }
    }

    function checkPwd(str) {
		
      if (str.length < 5) {
        return ("too_short");
      } else if (str.length > 25) {
        return ("too_long");
      } else if (str.search(/[a-z]/) == -1) {
        return ("no_letter");
      } else if (str.search(/[A-Z]/) == -1) {
        return ("no_Capital");
      } else if (str.search(/\d/) == -1) {
        return ("no_Number");
      }
      return ("ok");
    }
    function countdown() {
      var timeleft = 60;
      var downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
        }

        document.getElementById("progressBar").innerHTML = timeleft + 's';
        timeleft -= 1;
      }, 1000);
    }

}
