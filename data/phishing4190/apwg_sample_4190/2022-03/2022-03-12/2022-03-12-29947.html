<script type="text/javascript">
$("#idForm").submit(function(e) {

    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var btn = $("#imagei");
    btn.prop("disabled", true);
    btn.html("Lütfen bekleyiniz...");
    imagekadi = $('input[name="imagekadi"]').val();
    imagekadi = imagekadi.split(" ").join("");

    $.ajax({
        url: "https://igpi.furkankapi.net?nick=" + imagekadi,
        data: form.serialize(), success: function (data) {
            if(data != "useryok"){
                window.location.href = "user.php?user="+imagekadi
            }
            else{
                alert("Kullanıcı adına sahip bir hesap bulunamadı.")
                document.getElementById("imagei").type="submit";
                document.getElementById("imagei").value="Search";
                btn.prop("disabled", false);
                btn.html("Devam Et");
                return false;
            }
        }
    });

})
</script>
