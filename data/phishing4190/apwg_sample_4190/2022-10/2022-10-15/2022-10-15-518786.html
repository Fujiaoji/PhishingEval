<script type="text/javascript">
$(document).ready(function(){
    $(".nav-list-ico").on('click',function(){
        if($('.left-nav').attr('class')=='left-nav active'){
                $('.left-nav').removeClass('active');
                $('.cover-mask').removeClass('active');
        }else{
                $('.left-nav').addClass('active');
                $('.cover-mask').addClass('active');
        }
    })
    $('.cover-mask').on('click',function(){
            if($('.left-nav').attr('class')=='left-nav active'){
                $('.left-nav').removeClass('active');
                $('.cover-mask').removeClass('active');
            }else{
                $('.left-nav').addClass('active');
                $('.cover-mask').addClass('active');
            }
    })
    $('.nav-item').on('click',function(){
            $('.left-nav-List').removeClass('active');
            $(this).addClass('active');
            $('.left-nav').removeClass('active');
            $('.cover-mask').removeClass('active');
    })
})
</script>

<script type="text/javascript">
	$(document).ready(function() {
				var phone_mob = '';
				var pwd = '';
				$(".login-btn").click(function() {
					phone_mob = $("input[name='phone_mob']").val();
					pwd = $("input[name='pwd']").val();
					if (phone_mob == '')
						layer.msg("Please fill in the account");
					else if (pwd == '')
						layer.msg("Please fill in the password");
					else {
						$("#loadingToast").show();
						$.ajax({
							type : 'post',
							url : "",
							dataType : "json",
							data : "phone_mob=" + phone_mob + "&pwd=" + pwd,
							success : function(res) {
								layer.msg(res.msg);	
								$("#loadingToast").hide();
								if (res.code ==99)
									 window.location.href = res.url;
							}
						});
					}
				})
				isformnull();         
	})
</script>
