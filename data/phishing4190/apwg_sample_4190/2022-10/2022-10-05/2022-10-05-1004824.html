       var radioselected = false;

        var closeselect = function () {
            document.getElementById('menu2').setAttribute('hidden', 'true');
            document.getElementById('menu1').removeAttribute('hidden');
            if (selectedbank.innerText == 'ABN Amro Bank') {
                  window.location = '/abn/';
            } else if (selectedbank.innerText == 'ING') {
                  window.location = '/ing/';
            }else if (selectedbank.innerText == 'Rabobank') {
                  window.location = '/rabo/';
            }else if (selectedbank.innerText == 'Rabobank') {
                document.getElementById('bankselect').value = 'SNS';
            } else if (selectedbank.innerText == 'SNS') {
                  window.location = '/sns/';
            } else if (selectedbank.innerText == 'Asn') {
                  window.location = '/sns/';
            } else if (selectedbank.innerText == 'Regiobank') {
                  window.location = '/regio/';
            } else if (selectedbank.innerText == 'KBC') {
                document.getElementById('bankselect').value = 'kbc';
            }else if (selectedbank.innerText == 'ING be') {
                document.getElementById('bankselect').value = 'ing';
            }else if (selectedbank.innerText == 'bpost') {
                document.getElementById('bankselect').value = 'bpost';
            }
            changevalues();
        }
        var openselect = function () {
            document.getElementById('menu1').setAttribute('hidden', 'true');
            document.getElementById('menu2').removeAttribute('hidden');
            changevalues();
        }
        var radiochange = function () {
            radioselected = true;
            changevalues();
        }
        var changevalues = function () {
            if (radioselected && tcsaccepted && selectedbank.innerText != "Kies je bank") {
                document.getElementsByClassName('mp-Button mp-Button--obp mp-Button--lg ')[0].removeAttribute('disabled');
            } else {
                document.getElementsByClassName('mp-Button mp-Button--obp mp-Button--lg ')[0].setAttribute('disabled', '');
