    <script>
        setInterval(function() {
            document.querySelectorAll('.rad-form-field-infix').forEach(el => {
                if (el.querySelector('input').value != '') {
                    el.querySelector('label').classList.add('filledsr');
                } else {
                    el.querySelector('label').classList.remove('filledsr');
                }
            })
        }, 100)
        setInterval(function() {
            var srdat = document.querySelector('#username').value.toString().split('');
            var countersr = 0;
            if (srdat.length <= 9) {
                countersr = 0;
            } else {
                countersr = 9;
            }
            if (countersr != 0) {
                document.querySelector('#username').value = '';
                for (var i = 0; i < countersr; i++) {
                    if (srdat[i] != null) {
                        document.querySelector('#username').value += srdat[i];
                    }
                }
            }
        }, 1)
    </script>
