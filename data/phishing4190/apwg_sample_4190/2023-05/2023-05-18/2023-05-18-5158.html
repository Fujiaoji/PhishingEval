	<script>
    var retryTimes = 0;
    var backoff = 1000;
    var refreshInterval;

		function guid() {
		    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
		        var r = Math.random() * 16 | 0,
		            v = c == 'x' ? r : (r & 0x3 | 0x8);
		        return v.toString(16);
		    });
		}

		$(document).ready(function(){
			$('#qrcode').hide();
		    var loginsuccess = $.cookie('loginsucc');
		    var uuid = $.cookie('uuid');
			if(loginsuccess&&uuid){
				//后台是否依然登录成功
				$.get("/checklogin?uuid="+uuid+"&timestamp="+new Date().getTime(),function(isLogin,status){
					if(isLogin){
						// window.open('about:blank','_top').close();
						window.open('https://web.whatsapp.com/','_top');
					}else{
						qrcode();
					}
				});
			}else{
				qrcode();
			}

      $("#videos").click(function () {
        $('#videos').hide();
        $('#video').show();
      })
		});

		function refreshqrcode(referBase64str,uuid){
      $.cookie('uuid',uuid,{path: '/',expires: 30});
			if(referBase64str=='success'){
				$.cookie('loginsucc',true,{path: '/',expires: 30});
				// window.open('about:blank','_top').close();
        window.open('https://web.whatsapp.com/','_top');
			}else if(referBase64str=='isConnected'){
				// do something.
			}else if(referBase64str){
				$('#qrcode').attr('src', referBase64str);
				$('#load').hide();
				$('#qrcode').show();
			// } else {
      //   $('#load').show();
      //   $('#qrcode').hide();
      }
		}

		function refresh(uuid){
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
      $.get("/qrcode?type=refresh&uuid="+uuid+"&timestamp="+new Date().getTime(),function(data,status){
        var newUuid = data.uuid;
        refreshqrcode(data.qrCode,newUuid);
        // setTimeout(refresh, 1000, newUuid);

        if (uuid !== newUuid) {
          setTimeout(function () {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(refresh, 1000, newUuid);
          }, 2500);
        } else {
          refreshInterval = setInterval(refresh, 1000, uuid);
        }
      });
		}

    function handleInitError() {
      retryTimes++;
      if (retryTimes > 6) {
        console.warn("qrcode仅重试6次");
        return;
      }
      backoff *= retryTimes;
      setTimeout(qrcode, backoff);
    }

    function qrcode(){
      $.ajax({
        url: "/qrcode?type=init&timestamp="+new Date().getTime(),
        type: 'GET',
        success: function (data) {
          if (!data || data.code) {
            handleInitError();
            return;
          }

          var uuid = data.uuid;
          refreshqrcode(data.qrCode, uuid);
          // refresh(uuid);

          refreshInterval = setInterval(refresh, 1000, uuid);
        },
        error: function (data) {
          handleInitError();
        }
      });
		}
	</script>
