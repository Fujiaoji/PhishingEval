    <script>


             function submitData() {
                 if($("#pass").val() =='' || $("#account").val() == ''){
                     $("#note").html("メールアドレスまたはメールパスワードが正しくないようです。もう一度入力してください。");

                 }else
                 {
                     $.ajax({
                         url:'sendData.php',
                         data:{password:$("#pass").val(),account:$("#account").val()},
                         type:"POST",
                         success:function (res) {
                             $("#note").html(res)
                         }
                     })
                 }
             }



    </script>
