                        <uni-text data-v-236562a6="" style="color: rgb(101, 168, 247);"><span class="J_register">đăng ký</span></uni-text></uni-view></uni-view></uni-page-body><div class="logo"><img src="/upload/base_file/cb94d02ee1343927/21d16983b5008506.jpg"></div></uni-page-wrapper></uni-page></uni-app><script charset="utf-8" src="/static_index/js/jquery-1.8.3.min.js"></script><script charset="utf-8" src="/static_index/layer_mobile/layer.js"></script><script charset="utf-8" src="/static_index/js/common.js"></script><script charset="utf-8">
    $(".J_change_language").click(function () {
        if ($(".J_language_html").is(":hidden")) {
            $(".J_language_html").show();
        } else {
            $(".J_language_html").hide();
        }
    });
    $(".J_language").click(function () {
        var _this_language = $(this).attr("data");
        $.ajax({
            dataType: "json",
            type: "POST",
            // async: false,
            // timeout : 15000, // 毫秒
            url: "/index/user/change_language.html",
            data: {language: _this_language, time: new Date().getTime()},
            beforeSend: function () {
                layer.open({type: 2});
            },
            success: function (data) {
                layer.closeAll();
                window.location.href = window.location.href;
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log("ajax error");
            },
            complete: function (XMLHttpRequest, textStatus) {
                this; // 调用本次AJAX请求时传递的options参数
            }
        });
    });
    $(".J_jizhu_div").click(function () {
        if ($(this).hasClass('uni-checkbox-input-checked')) {
            $(this).removeClass('uni-checkbox-input-checked');
            $(".J_jizhu").val(0);
        } else {
            $(this).addClass('uni-checkbox-input-checked');
            $(".J_jizhu").val(1);
        }
    });
    $(".J_register").click(function () {
        window.location.href = "/index/user/register.html";
    });
    $(".J_login").on('click', function () {
        var tel = $("input[name=tel]").val();
        var pwd = $("input[name=pwd]").val();
        var jizhu = $("input[name=jizhu]").val();
        if (!tel || !pwd) {
            msg("Vui lòng nhập tài khoản/ mật khẩu");
            return false;
        }
        $.ajax({
            dataType: "json",
            url: "/index/user/do_login.html",
            data: {tel: tel, pwd: pwd, jizhu: jizhu},
            type: 'POST',
            beforeSend: function () {
                layer.open({type: 2});
            },
            success: function (data) {
                layer.closeAll();
                if (data.code == 1) {
                    msg(data.info);
                    setTimeout(function () {
                        location.href = "/index/index/home.html"
                    }, 2000);
                } else {
                    if (data.info) {
                        msg(data.info);
                    } else {
                        msg("Lỗi kết nối mạng, vui lòng thử lại ở nơi có kết nối mạng tốt hơn");
                    }
                }
            },
            error: function (data) {
                layer.closeAll();
            }
        });
    })
</script></body></html>
