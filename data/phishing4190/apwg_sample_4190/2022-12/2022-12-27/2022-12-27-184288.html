    $(function () {

        $(".J_verify").click(function () {
            $.ajax({
                dataType: "json",
                type: "GET",
                // async: false,
            	// timeout : 15000, // 毫秒
                url: "/index/user/login?s=think/admin/captcha",
                data: { time: new Date().getTime() },
                success: function(data) {
                    $(".J_verify").attr('src', data.data.image);
                    $(".J_uniqid").val(data.data.uniqid);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log("ajax error");
                },
                complete: function(XMLHttpRequest, textStatus) {
                    this; // 调用本次AJAX请求时传递的options参数
                }
            });
        });

        /*检查表单*/
        function check() {
            if ($("input[name=tel]").val() == '' || $("input[name=pwd]").val() == '') {
                $(document).dialog({infoText: "Enter your ID/Password"});
                return false;
            }
            return true;
        }

        /*监听账号input*/
        $("input[name=tel]").bind("input propertychange", function () {
            if ($(this).val() !== '') {
                $('.icon-delete').show();
            } else {
                $('.icon-delete').hide();
            }
        });

        /*点击删除icon*/
        $(".icon-delete").on('click', function () {
            $("input[name=tel]").val('');
            $('.icon-delete').hide();
        })

        /*显示or隐藏密码*/
        $(".icon-eye").on('click', function () {
            var type = $("input[name=pwd]").attr("type");
            if (type == 'password') {
                $("input[name=pwd]").attr('type', 'text');
                return;
            }
            $("input[name=pwd]").attr('type', 'password');
        });

        $(".login").on('click', function () {
            if (check()) {
                var loading = null;
                //var tel_code   = $(".tel_code").val();
                var tel = $("input[name=tel]").val();
                var pwd = $("input[name=pwd]").val();
                var jizhu = $("input[name=jizhu]").val();
                var language = $(".language").val();
                var verify = $("input[name=verify]").val();
                var uniqid = $("input[name=uniqid]").val();
                $.ajax({
                    url: "/index/user/do_login.html",
                    data: {tel: tel, pwd: pwd, jizhu: jizhu, language: language, verify: verify, uniqid: uniqid},
                    type: 'POST',
                    beforeSend: function () {
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: "Now Loading",
                            autoClose: 0
                        });
                    },
                    success: function (data) {
                        //loading.close();
                        if (data.code == 0) {
                            $(document).dialog({infoText: data.info});
                            setTimeout(function () {
                                location.href = "/index/index/home.html"
                            }, 2000);
                        } else {
                            loading.close();
                            if (data.info) {
                                $(document).dialog({infoText: data.info});
                            } else {
                                $(document).dialog({infoText: "Your Internet connection is unstable. Please check your network connection and try again later.", autoClose: 2000});
                            }
                        }
                    },
                    error: function (data) {
                        loading.close();
                    }
                });
            }
        })

        $(".language").change(function () {
            var language = $(".language").val();
            var referer = window.location.origin + "/index/user/login.html";
            window.location.href = "/index/user/language?language=" + language + "&referer=" + referer;
        });

        $(".J_language").click(function () {
            window.location.href = "/index/user/language";
            return;
            var html = '<div><a style="color: #0000FF;" href="/index/user/language?language=zh-cn&referer=/index/user/login.html">简体中文</a></div>';
            html += '<div style="margin-top: 0.5rem;"><a style="color: #0000FF;" href="/index/user/language?language=en-us&referer=/index/user/login.html">ไทย</a></div>';
            layer.open({
                content: html,
                btn: "Cancel",
            });
        });

    })
</script></body></html>
