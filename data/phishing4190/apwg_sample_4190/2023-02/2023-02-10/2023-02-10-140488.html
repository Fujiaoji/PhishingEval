iv class="mint-indicator-wrapper" style="padding: 20px;"><span class="mint-indicator-spin"><div class="mint-spinner-fading-circle circle-color-23" style="width: 32px; height: 32px;"><div class="mint-spinner-fading-circle-circle is-circle2"></div><div class="mint-spinner-fading-circle-circle is-circle3"></div><div class="mint-spinner-fading-circle-circle is-circle4"></div><div class="mint-spinner-fading-circle-circle is-circle5"></div><div class="mint-spinner-fading-circle-circle is-circle6"></div><div class="mint-spinner-fading-circle-circle is-circle7"></div><div class="mint-spinner-fading-circle-circle is-circle8"></div><div class="mint-spinner-fading-circle-circle is-circle9"></div><div class="mint-spinner-fading-circle-circle is-circle10"></div><div class="mint-spinner-fading-circle-circle is-circle11"></div><div class="mint-spinner-fading-circle-circle is-circle12"></div><div class="mint-spinner-fading-circle-circle is-circle13"></div></div></span><span class="mint-indicator-text" style="">Đang tải...</span></div><div class="mint-indicator-mask"></div></div><script type="application/javascript">    function changelang(lang){
        _pathname = window.location.pathname;
        window.location.href = window.location.pathname+'?lang='+lang;
    }
    var languageMap = {
        'zh':{
            name:'中文',
            icon:'/static_new6/img/icon-zh.png'
        },
        'vi':{
            name:'Tiếng Việt',
            icon:'/static_new6/img/icon-vi.png'
        },
        'en':{
            name:'English',
            icon:'/static_new6/img/icon-english.png'
        }
    }

    var lang = 'vi';
    $('.language-tit').text(languageMap[lang].name);
    $('.language-icon img').attr('src',languageMap[lang].icon);

    $(function() {

        $(".header-right").delegate(".language","click",function(){$('.header-right ul').slideToggle();});

        /*检查表单*/
        function check(){
            if($("input[name=tel]").val()==''||$("input[name=pwd]").val()==''){
                $(document).dialog({infoText: 'Vui l&ograve;ng nhập mật khẩu t&agrave;i khoản'});
                return false;
            }
            return true;
        }

        /*监听账号input*/
        $("input[name=tel]").bind("input propertychange", function () {
            if ($(this).val() !== '') {
                $('.icon-delete').show();
            }else{
                $('.icon-delete').hide();
            }
        });

        /*点击删除icon*/
        $(".icon-delete").on('click',function(){
            $("input[name=tel]").val('');
            $('.icon-delete').hide();
        })

        /*显示or隐藏密码*/
        $(".icon-eye").on('click',function(){
            var type = $("input[name=pwd]").attr("type");
            if(type == 'password'){
                $("input[name=pwd]").attr('type','text');
                return;
            }
            $("input[name=pwd]").attr('type','password');
        });

        /*点击登录*/
        $(".login").on('click',function(){

            if(check()){
                var loading = null;
                var tel   = $("input[name=tel]").val();
                var pwd   = $("input[name=pwd]").val();
                var jizhu = $("input[name=jizhu]").val();
                $.ajax({
                    url:"/index/user/do_login.html",
                    data:{tel:tel,pwd:pwd,jizhu:jizhu},
                    type:'POST',
                    beforeSend:function(){
                        loading = $(document).dialog({
                            type : 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: 'Đang tải...',
                            autoClose: 0
                        });
                    },
                    success:function(data){
                        //loading.close();
                        loading.close();
                        if(data.code==0){
                            $(document).dialog({infoText: data.info});
                            setTimeout(function(){
                                location.href="/index/index/home.html"
                            },2000);
                        }else{
                            if(data.info){
                                $(document).dialog({infoText: data.info});
                            }else{
                                $(document).dialog({infoText: "Kết nối mạng k&eacute;m, Vui l&ograve;ng thử lại ở nơi c&oacute; t&iacute;n hiệu tốt hơn!",autoClose:2000});
                            }
                        }
                    },
                    error:function (data) {
                        loading.close();
                    }
                });
            }
        })
    })
</script>
