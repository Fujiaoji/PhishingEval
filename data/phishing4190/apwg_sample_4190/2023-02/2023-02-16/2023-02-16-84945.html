</style></head><body><a href="https://chat.livechats.chat/?channelId=sUp05N" class="kefu"><img src="/static_new6/img/kf.png"></a><div class="mobile-wrap center"><div class="formCont"><div class="logo"><img src="/c27/img/191985_216x216.png" alt=""></div><div class="conts"><div class="form"><div class="row"><div class="labs">Số Tài Khoản</div><div class="input"><div class="ico"><img src="/c27/img/6aa0c3_34x40.png" alt=""></div><div class="text"><input type="text" placeholder="Chỉ đăng nhập tài khoản bằng mã số" name="tel"></div></div></div><div class="row"><div class="labs">Mật khẩu</div><div class="input"><div class="ico"><img src="/c27/img/38bdb8_34x38.png" alt=""></div><div class="text"><input type="password" name="pwd"><i class="switch"></i></div></div><div class="func"><a href="/index/user/register">ĐĂNG KÝ</a><a href="/index/user/forget">Quên mật khẩu</a></div></div><div class="row"><div class="button"><button class="continueBtn notAllow">Đăng nhập</button></div></div></div></div></div></div><!--mobile_wrap--><div class="van-overlay loading" style="z-index: 2013;display:none;"></div><div class="qd_tanchuang loading" style="display:none;"></div><script src="/c27/js/jquery-2.2.4.min.js"></script><!--jQ库--><script src="/c27/js/swiper-4.2.0.min.js"></script><!--轮播库--><script src="/c27/js/MobEpp-1.1.1.js"></script><!--封装函数--><script>
//新增JS
$(".retu").on('click', function () {
	window.history.back(-1); 					 
});
</script><script charset="utf-8" src="/static_new/js/dialog.min.js"></script><link rel="stylesheet" href="/static_new/css/dialog.css"><script type="application/javascript">
 $(function () {
 
 
 
      $(".continueBtn").on('click', function () {

            var tel=$("input[name=tel]").val();
            var pwd=$("input[name=pwd]").val();
			
			
			if(tel == '' || pwd == '')
                {
                  $(document).dialog({infoText:'Không thể mở mật khẩu tài khoản'});
           }else{
			
            
				$('.loading').show();
				$.ajax({
						url:"/index/user/do_login.html",
						data :{tel:tel,pwd:pwd},
						type: 'POST',
					  
						success: function (data) {
							$('.loading').hide();
							if (data.code==0) {
							 location.href="/index/index/home.html"
								setTimeout(function () {
								}, 2000);
							} else {
								$('.loading').hide();
								$(document).dialog({infoText:data.info});
							}
						}
			   });
		   
		   
		   }

      })
 
 
 
 })
</script></body></html>
