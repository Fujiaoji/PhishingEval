        var links = []

        if (termos !== '') {
          links.push({
            path: termos,
            text: 'Termos de uso'
          })
        }

        if (politicas !== '') {
          links.push({
            path: politicas,
            text: 'Privacidade'
          })
        }

        footer.links = links
      } else if( footerStyle === 'info' ) {
        footer.menuItens = [];
        footer.menuItens.push(...footerData.menuItens);

  jQuery(document).ready(function() {
    const $ = jQuery

    function navigateToSearchPage(val) {
      const searchPageUrl = "/site/busca"
      window.searchValue = val;
      sessionStorage.setItem('search', val);
      location.href = searchPageUrl
    }

    $('#header').on('click', 'header bb-navbar-header bb-text-field .bb-textfield-group .prefix', function() {
      const searchText = $('#header header bb-navbar-header .bb-textfield-group input').val()
      navigateToSearchPage(searchText)
    })
    $(document).on('click', 'header bb-search-history ul li', function() {
      const selectedHistory = $(this).text()
      $('#header header bb-navbar-header .bb-textfield-group input').val(selectedHistory)
      navigateToSearchPage(selectedHistory)
    })

    $('#header').on('keyup', 'header bb-navbar-header .bb-textfield-group input', function(evt) {
      if (event.keyCode === 13 || event.keyCode === 9 || event.code === 'Enter') {
        const searchText = $(this).val()
        navigateToSearchPage(searchText)
      }
    });

    $(document).on('submit', 'header bb-search-field-portal form', function(evt) {
      evt.preventDefault();
    });
  });
