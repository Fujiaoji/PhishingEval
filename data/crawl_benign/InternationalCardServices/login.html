<script>
    const DEFAULT_TEST_SEAMLY_URL = 'https://cdn.test.seamly-app.com/icscards/client/v2/index.js';
    const SEAMLY_BASE_NAMESPACE = 'icscards-goldfield';

    const HAS_INTERACTED_WITH_SEAMLY_COOKIE = "interactedWithSeamly";

    (function (d, t) {
        var src = DEFAULT_TEST_SEAMLY_URL;
        if (GIVEN_SEAMLY_URL !== ""){
            src = GIVEN_SEAMLY_URL;
        }
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = src + '?v='+(+new Date);
        g.async = true;
        s.parentNode.insertBefore(g, s);
    } (document, 'script'));

    function initSeamly(styleBrand="ics"){
        window.seamly = window.seamly || []
        styleBrand = getCorrectSeamlyBrand(styleBrand);
        // init window version
        window.seamly.push({
            action: "init",
            args: {
                layoutMode: 'window',
                namespace: SEAMLY_BASE_NAMESPACE,
                hideOnNoUserResponse: true,
                brand: styleBrand,
            }
        });
    }

    function initSeamlyInlineMode(document, placeholderClass, styleBrand="ics"){
        window.seamly = window.seamly || [];
        styleBrand = getCorrectSeamlyBrand(styleBrand);
        window.seamly.push({
            action: "init",
            args: {
                layoutMode: 'inline',
                parentElement: document.querySelector(placeholderClass),
                namespace: SEAMLY_BASE_NAMESPACE,
                hideOnNoUserResponse: false,
                brand: styleBrand,
                }
            }
        );
        document.cookie = HAS_INTERACTED_WITH_SEAMLY_COOKIE + "=true";
        pushVisibility('open', SEAMLY_BASE_NAMESPACE);
    }

    function pushVisibility(visibility, namespace){
        window.seamly.push({
            action: 'setVisibility',
            args: visibility,
            instance: namespace
        });
    }

    // PUSH SEAMLY TEXT
    function pushQuestionAndShowSeamlyWindow(text, scope=null){
        if (text == null){
            return;
        }

        if (scope != null) {
            initSeamly(scope);
            document.cookie = HAS_INTERACTED_WITH_SEAMLY_COOKIE + "=true";
        }

        window.seamly = window.seamly || []
        window.seamly.push({
            action: 'setVisibility',
            args: 'open',
        });
        window.seamly.push({
            action: 'askText',
            args: text,
        });
    }

    function httpGetFaqItems() {
        try{
            const url = "https://ics-ics.digitalcx.com/classifications/129/categories/545/faqs?customerKey=ICS&projectKey=ICS&apikey=5877ef6d-5ab1-4a5c-b180-3cdb73ab6107&culture=nl";
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", url, false ); // false for synchronous request
            xmlHttp.send( null );
            return xmlHttp.responseText;
        } catch (error) {
            console.log("Error getting faq items: " + error);
        }
        return null;
    }

    // GET SEAMLY FAQ ITEMS AND PUSH THEM
    function addSeamlyFaqItems() {
        var jsonResponse = JSON.parse(httpGetFaqItems());
        const defaultJsonResponse = "{\"result\": [" +
            "{\"question\": \"Hoe dien ik een klacht in?\"}," +
            "{\"question\": \"Waarom heb ik geen V Pay?\"}," +
            "{\"question\": \"Ik heb geen BSN.\"}," +
            "{\"question\": \"Ik ben ontevreden over de klachtafhandeling van ICS.\"}," +
            "{\"question\": \"Hoe gebruik ik de app veilig?\"}" + "]}";
        if (jsonResponse == null){
            jsonResponse = JSON.parse(defaultJsonResponse);
        }
        var jsonResultElement = jsonResponse["result"];
        const element = document.getElementById('faqItemsListShower');
        if (element == null){
            return false;
        }
        for (let i = 0; i < jsonResultElement.length; i++){
            element.innerHTML +=
                "<div _ngcontent-ago-c1=\"\" class=\"itemButton\">\n" +
                " <ics-button-with-navigatable-text _ngcontent-ago-c1=\"\" class=\"faq\" src=\"assets/images/ics-arrow.png\" _nghost-ago-c4=\"\">\n" +
                "  <button _ngcontent-ago-c4=\"\" class=\"button-with-navigatable-text\" type=\"button\">\n" +
                "   <div style='width: 95%; display: flex;' _ngcontent-ago-c4=\"\" class=\"button-with-navigatable-text__content__text\"> " +
                "     <div style='display: inline'><span>&#62;</span>&nbsp;&nbsp;</div>" +
                "     <div><a style='margin-left: 2px; display: inline' onclick=\"pushQuestionAndShowSeamlyWindow('" + jsonResultElement[i].question + "')\">" + jsonResultElement[i].question + "</a> </div>" +
                "   </div>\n" +
                "  </button>\n" +
                " </ics-button-with-navigatable-text>\n" +
                "</div>";
        }
        return true;
    }

    function getCorrectSeamlyBrand(brand) {
        if(brand == "main-gold") {
            return "gold";
        }
        if(brand == "main-anwb"){
            return "anwb";
        }
        if(brand == "main-abnamro"){
            return "abnamro";
        }
        return brand;
    }

</script>

        <script>
          const listSize = 5;
          const personalMenuButton = document.getElementById("personalMenu-button");
          const personalMenuChevron = document.getElementById("personalButton-chevron");
          const personalMenuChevronMobile = document.getElementById("personalButton-chevron-mobile");
          const personalMenuContent = document.getElementById("personalButton-content");
          const personalMenuMobile = document.getElementById("personalButton-Mobile");
          const personalItemContainer = document.querySelector(".dropdown-menu__personal-items-container");
          const pageHeaderLogo = document.querySelector(".page-header__logo");

          const personalButtonContainerContent = document.getElementById("personalButton-content__container");

          const pageHeaderLogoWidth = pageHeaderLogo.offsetWidth;
          var pageHeaderLogoStyle = pageHeaderLogo.currentStyle || window.getComputedStyle(pageHeaderLogo);
          const pageHeaderLogoMarginRight = Number(pageHeaderLogoStyle.marginRight.replace("px","")); // for the padding left

          // we need to dynamically add the padding on the left since the logo changes depending on the channel
          const dropdownMenuPaddingLeft = calculatePaddingLeftForDropdownMenuDesktop();

          // add logic to every menu item
          for (let index = 0; index < listSize; index++) {
            const dropdownContainer = document.getElementById("dropdown-menu-main-container-" + index);
            const headerMenu = document.getElementById("headerMenu-" + index);
            const headerMenuWidth = headerMenu.offsetWidth;
            const dropdownContent = document.getElementById("dropdownMenu-" + index);
            const dropdownMobileContent = document.getElementById("dropdownMenu-mobile-" + index);
            const dropdownMobileContentItemContainer = document.querySelector("#dropdownMenu-mobile-" + index + " .dropdown-menu__item-container");
            const dropdownMenuSubItemcontainer = document.querySelector("#dropdownMenu-" + index + " .dropdown-menu__subitems-container");

            if (dropdownMenuSubItemcontainer){
              dropdownMenuSubItemcontainer.style.paddingLeft = dropdownMenuPaddingLeft;
            }
            
            const menuArrow = document.querySelector("#dropdown-menu-main-container-" + index + " span.chevron-icon-right-channel-color");
            dropdownContainer.addEventListener("click", function handleClickOnDropdownContainer(e) {
              
              if (e.target.classList.contains("dropdown-menu__subitems-container") 
              ||  e.target.classList.contains("dropdown-menu__dropdown-content")
              ||  e.target.classList.contains("dropdown-menu__subitem-column")
              ||  e.target.classList.contains("dropdown-menu__mobile-subcontent")
              ) {
                return;
              }

              if (dropdownContent.style.display != "block") {

                // add maximum size of menu button (only for desktop)
                headerMenu.style.maxWidth = headerMenu.getBoundingClientRect().width + "px";

                dropdownContent.style.display = 'block';
                dropdownMobileContent.style.display = 'block';
                dropdownContainer.classList.add('is-active');
                menuArrow.style.transform = "rotate(180deg) translateX(-2px)";
                menuArrow.style.position = "relative";
                menuArrow.style.bottom = "1px";

                for (let otherMenuIndex = 0; otherMenuIndex < listSize; otherMenuIndex++) {
                  if (otherMenuIndex != index) {
                    makeMenuIndexInactive(otherMenuIndex);
                    makePersonalMenuItemInactive(personalMenuChevron, personalMenuChevronMobile, personalMenuContent, personalMenuMobile);
                  }
                }

              } 
              else {
                dropdownContent.style.display = 'none';
                dropdownMobileContent.style.display = 'none';
                dropdownContainer.classList.remove('is-active');
                menuArrow.style.transform = "inherit";

                headerMenu.style.maxWidth = null;
              }
            });

            if (dropdownMobileContentItemContainer != null) {
              dropdownMobileContentItemContainer.addEventListener("click", function handleClick(){
                dropdownMobileContent.style.display = 'none';
              });
            }
          }

          // add logic to personalMenuButton
          if (personalMenuButton) {
            personalMenuButton.addEventListener("click", function handlePersonalButtonClick(e) {
              
              if (e.target.classList.contains("dropdown-menu__personal-items-container") 
              ||  e.target.classList.contains("dropdown-menu__dropdown-content")
              ||  e.target.classList.contains("dropdown-menu__subitems-container")
              ||  e.target.classList.contains("dropdown-menu__subitem-column")
              ||  e.target.classList.contains("dropdown-menu__mobile-subcontent")
              ) {
                return;
              }

              if (personalMenuContent.style.display != "block") {
                personalMenuContent.style.display = 'block';
                personalMenuMobile.style.display = 'block';
                if (personalMenuChevron) {
                  personalMenuChevron.style.transform = "rotate(180deg)";
                  personalMenuChevron.style.position = "relative";
                  personalMenuChevron.style.bottom = "1px";
                }
                if (personalMenuChevronMobile) {
                  personalMenuChevronMobile.style.transform = "rotate(180deg) translateY(3px) translateX(-5px)";
                  personalMenuChevronMobile.style.position = "relative";
                  personalMenuChevronMobile.style.bottom = "1px";
                }
                personalItemContainer.style.display = 'flex';

                for (let index = 0; index < listSize; index++) {
                  makeMenuIndexInactive(index);
                }

              } 
              else {
                makePersonalMenuItemInactive(personalMenuChevron, personalMenuChevronMobile, personalMenuContent, personalMenuMobile, personalItemContainer);
              }
            });
            
            const personalButtonSubItemContainer = document.querySelector("#personalButton-content .dropdown-menu__subitems-container");
            if (personalButtonSubItemContainer){
              // Need to subtract the padding left given by the container
              personalButtonSubItemContainer.style.paddingLeft = dropdownMenuPaddingLeft;
              personalButtonSubItemContainer.classList.add("no-mobile-padding-left");
            }
          }

           window.addEventListener('click', function test(e){   
            
            if (!document.getElementById('page-header-container').contains(e.target)){
              for (let index = 0; index < listSize; index++) {
                makeMenuIndexInactive(index);
              }
              makePersonalMenuItemInactive(personalMenuChevron, personalMenuChevronMobile, personalMenuContent, personalMenuMobile);
            }
            });

          // MOBILE
          const htmlRoot = document.querySelector("html");
          const mobileDropdownButton = document.getElementById("dropdown-menu__mobile-button");
          const dropdownMenuMobileSubcontent = document.querySelector(".dropdown-menu__item-container");

          mobileDropdownButton.addEventListener("click", function handleClick(){

            if (isPersonalButtonOpen()) {
              makePersonalMenuItemInactive(personalMenuChevron, personalMenuChevronMobile, personalMenuContent, personalMenuMobile);
              htmlRoot.style.removeProperty("overflow");
            }

            // if htmlRoot has overflow: hidden, remove it. Otherwise add it
            if (htmlRoot.style.overflow == "hidden") {
              htmlRoot.style.removeProperty("overflow");
            } else {
              htmlRoot.style.setProperty("overflow", "hidden");
            }
          });

          // should only add for mobile

          if (personalMenuButton) {
            personalMenuButton.addEventListener("click", function handleClick(e){
              // if htmlRoot has overflow: hidden, remove it. Otherwise add it
              
              const personalButtonContent = document.getElementById("personalButton-content");
              if (personalButtonContent.offsetHeight > 0) {
                // we don't want this behaviour in desktop
                htmlRoot.style.removeProperty("overflow");
                return;
              }

              if (!isPersonalButtonOpen()) {
                htmlRoot.style.removeProperty("overflow");
              } else {
                htmlRoot.style.setProperty("overflow", "hidden");
              }

            });
          }

          function removeOverflowPropertyIfThere(element) {
            if (element.style.overflow == "hidden") {
              element.style.removeProperty("overflow");
            } else {
              element.style.setProperty("overflow", "hidden");
            }
          }

          function makeMenuIndexInactive(menuIndex){
            const dropdownContentOtherMenu = document.getElementById("dropdownMenu-" + menuIndex);
            const menuArrowOtherMenu = document.querySelector("#dropdown-menu-main-container-" + menuIndex + " span.chevron-icon-right-channel-color");
            const headerMenuOtherMenu = document.getElementById("headerMenu-" + menuIndex);
            const dropdownContainerOtherMenu = document.getElementById("dropdown-menu-main-container-" + menuIndex);
            if (dropdownContentOtherMenu){
              dropdownContentOtherMenu.style.display = 'none';
            }
            if (dropdownContainerOtherMenu) {
              dropdownContainerOtherMenu.classList.remove('is-active');
            }
            if (menuArrowOtherMenu) {
              menuArrowOtherMenu.style.transform = "inherit";
            }
          }

          function makePersonalMenuItemInactive(chevron, chevronMobile, content, mobileContent, personalItemContainer){
            if (content) {
              content.style.display = 'none';
            }
            if (chevron) {
              chevron.style.transform = "inherit";
              chevron.style.position = "static";
            }
            if (chevronMobile) {
              chevronMobile.style.transform = "translateX(5px) translateY(1px)";
              chevronMobile.style.position = "static";
            }
            if (personalItemContainer) {
              personalItemContainer.style.display = 'none';
            }
            if (mobileContent) {
              mobileContent.style.display = 'none';
            }
          }

          function isPersonalButtonOpen(){
            return isElementOpen(personalButtonContainerContent);
          }

          function isElementOpen(element){
            if (element && element.offsetHeight > 0) {
              return true;
            }
            return false;
          }

          function calculatePaddingLeftForDropdownMenuDesktop() {
            // we need to dynamically add the padding on the left since the logo changes depending on the channel
            const pageHeaderContainer = document.getElementById("page-header-container");

            var pageHeaderContainerStyle = pageHeaderContainer.currentStyle || window.getComputedStyle(pageHeaderContainer);
            const pageHeaderPaddingLeft = Number(pageHeaderContainerStyle.paddingLeft.replace("px",""));
            const dropdownMenuPaddingLeft = (pageHeaderLogoWidth + pageHeaderLogoMarginRight + pageHeaderPaddingLeft) + "px";

            return dropdownMenuPaddingLeft;

          }

        </script>
